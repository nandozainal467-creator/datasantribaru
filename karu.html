<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pendaftaran Santri Baru</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body{
    background: linear-gradient(135deg, #ffffff, #f7f7f7);
    min-height:100vh;
}

/* HEADER */
header{
    background: linear-gradient(135deg, #d4af37, #f9e79f);
    padding:40px 20px;
    text-align:center;
    color:#fff;
    box-shadow:0 10px 30px rgba(212,175,55,0.4);
}

header h1{
    font-size:32px;
    letter-spacing:2px;
}

header p{
    margin-top:10px;
    font-size:14px;
    opacity:0.95;
}

/* CONTAINER */
.container{
    max-width:900px;
    margin:50px auto;
    background:#ffffff;
    padding:40px;
    border-radius:20px;
    box-shadow:0 20px 50px rgba(0,0,0,0.12);
    border:3px solid rgba(212,175,55,0.3);
    position:relative;
    overflow:hidden;
}

/* DIAMOND EFFECT */
.container::before,
.container::after{
    content:"";
    position:absolute;
    width:200px;
    height:200px;
    background:linear-gradient(135deg,#ffffff,#d4af37);
    opacity:0.15;
    transform:rotate(45deg);
}

.container::before{
    top:-80px;
    left:-80px;
}

.container::after{
    bottom:-80px;
    right:-80px;
}

/* TITLE */
.container h2{
    text-align:center;
    color:#d4af37;
    margin-bottom:30px;
    letter-spacing:1px;
}

/* FORM */
form{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:20px;
}

form label{
    font-size:13px;
    color:#555;
}

form input, form select, form textarea{
    width:100%;
    padding:12px;
    border-radius:10px;
    border:1px solid #ddd;
    outline:none;
    transition:0.3s;
}

form input:focus, form select:focus, form textarea:focus{
    border-color:#d4af37;
    box-shadow:0 0 10px rgba(212,175,55,0.3);
}

textarea{
    grid-column:span 2;
    resize:none;
}

/* FULL WIDTH */
.full{
    grid-column:span 2;
}

/* BUTTON */
button{
    grid-column:span 2;
    padding:15px;
    border:none;
    border-radius:50px;
    font-size:16px;
    font-weight:600;
    color:#fff;
    background:linear-gradient(135deg,#d4af37,#f9e79f);
    cursor:pointer;
    transition:0.3s;
    box-shadow:0 10px 25px rgba(212,175,55,0.4);
}

button:hover{
    transform:translateY(-3px);
    box-shadow:0 15px 30px rgba(212,175,55,0.6);
}

/* FOOTER */
footer{
    text-align:center;
    padding:20px;
    font-size:13px;
    color:#777;
}
</style>
</head>
<body>

<header>
    <h1>âœ¨ Pendaftaran Santri Baru âœ¨</h1>
    <p>Tahun Ajaran 2025 / 2026 â€¢ Tema Emas & Diamond</p>
</header>

<div class="container">
    <h2>Formulir Pendaftaran</h2>

    <form>
        <div>
            <label>Nama Lengkap Santri</label>
            <input type="text" placeholder="Masukkan nama lengkap">
        </div>

        <div>
            <label>Tempat, Tanggal Lahir</label>
            <input type="text" placeholder="Contoh: Jakarta, 12 Mei 2010">
        </div>

        <div>
            <label>Jenis Kelamin</label>
            <select>
                <option>Pilih</option>
                <option>Laki-laki</option>
                <option>Perempuan</option>
            </select>
        </div>

        <div>
            <label>Asal Sekolah</label>
            <input type="text" placeholder="Nama sekolah sebelumnya">
        </div>

        <div>
            <label>Nama Orang Tua / Wali</label>
            <input type="text" placeholder="Nama wali">
        </div>

        <div>
            <label>No. HP / WhatsApp</label>
            <input type="number" placeholder="08xxxxxxxxxx">
        </div>

        <div class="full">
            <label>Alamat Lengkap</label>
            <textarea rows="4" placeholder="Masukkan alamat lengkap"></textarea>
        </div>

        <button type="submit">ðŸ’Ž Daftar Sekarang ðŸ’Ž</button>
    </form>
</div>

<script>
document.getElementById("formPendaftaran").addEventListener("submit", function(e){
  e.preventDefault();

  const data = Object.fromEntries(new FormData(this));

  fetch("https://script.google.com/macros/s/AKfycbz_C5Gok2enyB9UwLuIFFiO905QZj817HXesD_cLsqmXkQg0JSc4o7ZX4bOKjve_MFD/exec", {
    method: "POST",
    body: JSON.stringify(data)
  })
  .then(res => res.json())
  .then(res => {
    alert("Pendaftaran berhasil dikirim!");
    this.reset();
  })
  .catch(() => alert("Gagal mengirim data"));
});
</script>

</footer>

</body>
</html>
